---
- name: install nomad server
  hosts: nomad
  serial: 1
  become: true

  tasks:

  - name: install epel-release
    yum:
      name: epel-release
      state: present

  - name: install common packages
    yum:
      name:
        - unzip
        - vim
        - jq
        - podman
      state: present

  - name: start podman socket
    systemd:
      name: podman.service
      state: restarted
      enabled: yes
      daemon_reload: yes

  - name: download nomad binary
    unarchive:
      src: "https://releases.hashicorp.com/nomad/{{ NOMAD_VERSION }}/nomad_{{ NOMAD_VERSION }}_linux_amd64.zip"
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root
      include: nomad

  - name: create data directory
    file: 
      path: /var/nomad/data/plugins
      state: directory
      recurse: yes
      owner: root
      group: root

  - name: download nomad-driver-podman binary
    unarchive:
      src: "https://releases.hashicorp.com/nomad-driver-podman/{{ NOMAD_DRIVER_PODMAN_VERSION }}/nomad-driver-podman_{{ NOMAD_DRIVER_PODMAN_VERSION }}_linux_amd64.zip"
      dest: /var/nomad/data/plugins
      remote_src: yes
      mode: 0755
      owner: root
      group: root
      include: nomad-driver-podman

  - name: create config directory
    file: 
      path: /etc/nomad.d/
      state: directory
      recurse: yes
      owner: root
      group: root

  - name: configure env file
    template:
      src: ./files/nomad-env.conf.j2
      dest: /etc/nomad.d/env.conf
      owner: root
      group: root

  - name: configure nomad
    template:
      src: ./files/nomad-common.hcl.j2
      dest: /etc/nomad.d/common.hcl
      mode: 0640
      owner: root
      group: root

  - name: configure server
    template:
      src: ./files/nomad-server.hcl.j2
      dest: /etc/nomad.d/server.hcl
      mode: 0640
      owner: root
      group: root
    when: SERVER_ENABLED == "true"

  - name: configure client
    template:
      src: ./files/nomad-client.hcl.j2
      dest: /etc/nomad.d/client.hcl
      mode: 0640
      owner: root
      group: root
    when: CLIENT_ENABLED == "true"

  - name: configure systemd
    copy:
      src: ./files/nomad.service
      dest: /etc/systemd/system/nomad.service

  - name: start nomad server
    systemd:
      name: nomad.service
      state: restarted
      enabled: yes
      daemon_reload: yes

  - name:  configure firewall
    ansible.posix.firewalld:
      zone: public
      port: "{{ item }}"
      permanent: true
      state: enabled
    loop:
      - 4646/tcp
      - 8200/tcp
      - 8080/tcp
      - 8081/tcp
      - 443/tcp
      - 80/tcp
      - 53/udp

  - name: reload firewalld to apply changes
    ansible.builtin.service:
      name: firewalld
      state: reloaded